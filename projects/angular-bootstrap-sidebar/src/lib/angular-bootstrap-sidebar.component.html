<div class="sidebar {{menuDir}}" [ngClass]="{'menu-open': menuStatus}" >
    <div class="head-block d-flex align-items-center"
        [ngClass]="{'justify-content-between':menuStatus, 'justify-content-center':!menuStatus}">
        <img alt="IION" class="menu-img" src="assets/images/svg/IION.svg" [ngClass]="{'d-none': !menuStatus}">
        <button (click)="bootstrapAngularSidebarService.toggleMenu()" class="btn-dark btn menu-toggle"><span class="fa fa-bars"
                [style.transform]="menuStatus ? 'rotate(-45deg)' : 'none'"></span></button>
    </div>
    <div sidebarMenu [menuData]="menuData" [menuActive]="menuStatus" [menuHover]="menuHover" class="sidebar-menu"
        [ngClass]="{'menu-open':menuStatus}"></div>
</div>
